<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
}

header {
    background-color: #666;
    padding: 10px 0;
    color: #fff;
}
h1{
    margin-left: 30%;
    color: black;
    font-size: 35px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 960px;
    margin: 0 auto;
}


.nav-links {
    list-style: none;
    display: flex;
    margin: 0;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color: #ccc; /* Change to your desired hover color */
}
button{
    background-color: transparent;
    border: none;
    height: 30px;
    justify-content: space-between;
    border-radius: 20px;
}
button:hover{
    background-color: gray;
}

/* .content {
    max-width: 960px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
} */

footer {
                background-color: #333;
                color: #fff;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

.container {
    display: flex;
}

.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #333;
    color: #fff;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    padding: 10px;
}

.sidebar li {
    margin-top: 10px;
    margin-bottom: 10px;
    width: 100%;
    height: 40px;
}
.sidebar li:hover{
    background-color: gray;
    border-radius: 10px;
}

.sidebar a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

.content {
    flex-grow: 1;
    padding: 20px;
    box-sizing: border-box;
}

@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-250px);
    }

    .container.active .sidebar {
        transform: translateX(0);
    }
}

    </style>
    <title>Grey Navigation Bar</title>
</head>
<body>
    <header>
        <nav>
            <h1>Community Hub</h1>
            <ul class="nav-links">
                <li><button><a href="#">Add People</a></button></li>
                <li><button><a href="#">Chat</a></button></li>
                <li><button><a href="#">Notification</a></button></li>
                <li><button><a href="#">User</a></button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#">Events</a></li>
                <li><a href="#">Meeting</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Members</a></li>
            </ul>
        </div>

        <div class="content">
            <!-- Your page content goes here -->
            <p>Welcome to our website!</p>
        </div>
    </div>

    <script src="script.js"></script>
    
    <footer>
        <p>&copy; 2023 Community Hub. All rights reserved.</p>
    </footer>
</body>
</html>
